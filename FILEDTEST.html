<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
</head>
<body>
    <fieldset>
        <legend>Formulário de Cadastro</legend>
        <form action="/submit" method="post">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required minlength="3"><br><br>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required minlength="3"><br><br>

            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required><br><br>
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">Aceito os termos e condições</label><br><br>
            <label radio name="Opcao">Video Game:</label><br>
            <input type="radio" id="option1" name="option" value="opcao1" checked>
            <label for="option1">Playstation</label><br>
            <input type="radio" id="option2" name="option" value="opcao2">
            <label for="option2">Xbox<label><br><br>
            <label for="date">Data de Nascimento:</label>
            <input type="date" id="date" name="date" required><br><br>
            <label for="comments">Comentários:</label><br>
            <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Escreva seus comentários aqui..."></textarea><br><br>
            <label for="country">País:</label>
            <select id="country" name="country">
                <option value="brasil">Brasil</option>
                <option value="argentina">Argentina</option>
                <option value="chile">Chile</option>
                <option value="uruguai">Uruguai</option>
                <option value="paraguai">Paraguai</option>
                <option value="colombia">Colômbia</option>
            
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
            <input type="button" value="Cancelar" onclick="alert('Cadastro cancelado!')">
        </form>
    </fieldset>
</body>
</html>
